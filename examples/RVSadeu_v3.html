<!DOCTYPE html>
<html>

<head>
	<title>Presentaci√≥ Bloc 5 #RVSeduca</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
	<script src="js/aframe-text-geometry-component.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="grid" src="images/border.png" crossorigin="anonymous" />
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<a-asset-item id="customFont" src="fonts/helvetiker_regular.typeface.json"></a-asset-item>
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grid; repeat:100 100; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>

	<a-torus-knot 
		p="2" q="3" radius="0.5" radius-tubular="0.1"
		position = "-2.5 1.5 -5"
		color="#CC3333" 
		material = "src: #grid; repeat: 48 8;"
		shadow = "cast: true; receive: true">
	</a-torus-knot>
	
	<a-box
		width = "2" height = "1" depth = "1"
		position = "-1 0.5 -4"
		rotation = "0 45 0"  
		color = "#FF8800"
		material = "src: #grid"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "1.25"
		position = "0 1.25 -6"
		color = "#DDBB00"
		material = "src: #grid; repeat: 32 16;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.5" height = "1.5"
		position = " 1 0.75 -4"
		color = "#008800"
		material = "src: #grid; repeat: 16 8;"
		shadow = "cast: true; receive: true">
	</a-cylinder>

	<a-cone
		radius-bottom = "1" radius-top = "0" height = "2"
		position = "3 1 -5"
		color = "#4444CC"
		material = "src: #grid; repeat: 16 8;"
		shadow = "cast: true; receive: true">
	</a-cone>
	
	<a-torus 
		radius="0.5" radius-tubular="0.1"
		position = "2 3 -5"
		rotation = "30 -20 0"
		color="#8800FF"
		material = "src: #grid; repeat: 16 8;"
		shadow = "cast: true; receive: true">
	</a-torus>
	
	<a-entity 
		id="textArea"
		position="-3.75 2.5 -4" 
		text-geometry="font: #customFont;  
			size: 0.5; 
			height: 0.1;
			bevelEnabled: true;
			bevelSize: 0.02;
			bevelThickness: 0.02;
			value: Hem arribat al final del curs"
		material="color: green; src: #hexagons; repeat: 20 20;"
		>
	</a-entity>
	
	<a-entity 
		id="textArea"
		position="-2.5 1.5 -4" 
		text-geometry="font: #customFont;  
			size: 0.5; 
			height: 0.1;
			bevelEnabled: true;
			bevelSize: 0.02;
			bevelThickness: 0.02;
			value: #RVSeduca"
		material="color: purple; src: #hexagons; repeat: 20 20;"
		>
	</a-entity>
	<a-entity 
		id="textArea"
		position="3.5 2.5 -3" 
		rotation="0 -90 0"
		text-geometry="font: #customFont;  
			size: 0.5; 
			height: 0.1;
			bevelEnabled: true;
			bevelSize: 0.02;
			bevelThickness: 0.02;
			value: Desitgem que hageu gaudit"
		material="color: red; src: #hexagons; repeat: 20 20;"
		>
	</a-entity>
	
	<a-entity 
		id="textArea"
		position="-4.5 1.5 3" 
		rotation="0 90 0"
		text-geometry="font: #customFont;  
			size: 0.5; 
			height: 0.1;
			bevelEnabled: true;
			bevelSize: 0.02;
			bevelThickness: 0.02;
			value: Finalitzeu les tasques"
		material="color: red; src: #hexagons; repeat: 20 20;"
		>
	</a-entity>
	
	<a-entity 
		id="textArea"
		position="-1.5 0 3" 
		rotation="0 180 0"
		text-geometry="font: #customFont;  
			size: 0.5; 
			height: 0.1;
			bevelEnabled: true;
			bevelSize: 0.02;
			bevelThickness: 0.02;
			value: A reveure!!"
		material="color: yellow; src: #hexagons; repeat: 20 20;"
		>
	</a-entity>
	  <a-image src="images/logoForEduca.png" position = "-1.5 1 3"></a-image>
	
</a-scene>
</body>
</html>
