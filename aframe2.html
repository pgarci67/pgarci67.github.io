<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 2 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECAA"></a-sky>
	  <a-ring position="-3 2 -3" color="yellow" radius-inner="0.5" radius-outer="1"></a-ring>
	  <a-sphere position="3 1 -3" color="yellow" radius="1"></a-sphere>
	  <a-tetrahedron position="5 1 -3" color="#FF926B" radius="3"></a-tetrahedron>
	  <a-triangle position="-5 1 -3" color="#CCC" vertex-c="1 -1 0"></a-triangle>
	  <a-cylinder position="-5 2 1" color="cyan" segments-radial="4"></a-cylinder>
	  <a-cylinder position="-9 1 3" color="green" open-ended="true"></a-cylinder>
	  <a-text position="-9 1 3" value="Now Interactable" geometry="primitive:plane" color="#FF926B"></a-text>
    </a-scene>
  </body>
</html>
